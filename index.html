  <title>Space_invaders4</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      --canvas-size: 220px;
      --block-size: calc(var(--canvas-size)/11);
      --main-color: black;
      --block-color: skyblue;
      --speed: 5s;
      background-color: var(--main-color);
    }
    .main {
      position: relative;
      width: var(--canvas-size);
      font-size: 0;
      /*  */
    }
    .main1{
      animation: run steps(10) var(--speed) infinite;
    }
    .main2{
      animation: run steps(10) var(--speed) infinite calc(var(--speed)/10) ;
    }
    .main div{
      display: inline-block;
      width: var(--block-size);
      height: var(--block-size);
    }
    .main div.long-3 {
      width: calc(var(--block-size)*3);
    }
    .main div.long-5 {
      width: calc(var(--block-size)*5);
    }
    .main div.long-7 {
      width: calc(var(--block-size)*7);
    }
    .main div.long-9 {
      width: calc(var(--block-size)*9);
    }
    .main .first {
      animation: animate-first steps(1) 2s infinite;
    }
    .main .second {
      animation: animate-second steps(1) 2s infinite;
    }
    .spice {
      background-color: var(--block-color);
    } 
    @keyframes animate-first {
      0% { background-color: var(--block-color);}
      50% { background-color: var(--main-color); }
    }
    @keyframes animate-second {
      0% { background-color: var(--main-color);}
      50% { background-color: var(--block-color); }
    }
    @keyframes run {
      0% { left: 0;}
      50% { left: calc(100% - var(--canvas-size))}
      100% { left: 0;}
    }
  </style>
</head>
